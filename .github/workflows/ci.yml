name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test-ai-service:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies (ai-service)
        run: |
          cd ai-service
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Smoke training (epochs=1) 
        env:
          MLFLOW_TRACKING_URI: file:./mlruns
        run: |
          cd ai-service
          python - << 'EOF'
          import mlops.train as t
          # Override epochs to 1 pour un test rapide
          def main_smoke():
              # légère adaptation: on monkey-patch les params par défaut
              t.main()
          if __name__ == '__main__':
              main_smoke()
          EOF

  build-ai-service-image:
    runs-on: ubuntu-latest
    needs: test-ai-service
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ai-service image
        run: |
          docker build -t ai-service:latest ai-service

